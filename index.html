        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a; /* Ultra dark background */
            color: #e0e0e0; /* Light grey text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            padding: 1rem; /* Reduced padding for landscape */
            overflow: hidden; /* Prevent body scroll */
        }
        .app-container {
            width: 100%;
            max-width: 1400px; /* Wider max-width for landscape */
            height: 95vh; /* Take up most of the viewport height */
            background-color: #1a1a1a; /* Darker app background */
            border-radius: 2rem; /* More rounded corners for app feel */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7); /* Deeper shadow */
            display: flex;
            flex-direction: column; /* Column layout for categories and channels */
            overflow: hidden; /* Hide overflow for internal sections */
            perspective: 1500px; /* Added for 3D perspective */
        }

        /* Header/Logo section styling */
        .header-logo-section {
            background-color: #2a2a2a; /* Darker background for header */
            color: #ffffff; /* White text for logo */
            padding: 0.75rem 2rem; /* Adjusted padding for smaller font */
            border-radius: 2rem 2rem 0 0; /* Rounded top corners to match app container */
            font-size: 1.75rem; /* Smaller font size for logo */
            font-weight: 700; /* Bold font weight */
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            flex-shrink: 0; /* Prevent it from shrinking */
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Subtle neon glow for text */
            border-bottom: 2px solid #00ff00; /* Neon green bottom border */
        }

        /* Category section styling */
        .category-scroll-wrapper {
            padding: 1.5rem 2rem; /* Adjusted padding */
            overflow-x: auto; /* Enable horizontal scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
            flex-grow: 0; /* Don't grow vertically */
            flex-shrink: 0; /* Don't shrink vertically */
        }
        /* Hide scrollbar for Webkit browsers */
        .category-scroll-wrapper::-webkit-scrollbar {
            display: none;
        }
        .category-grid {
            display: flex; /* Use flex for horizontal layout */
            gap: 1.5rem; /* Adjusted spacing between cards */
            padding-bottom: 1rem; /* Space for potential scrollbar (even if hidden) */
            transform-style: preserve-3d; /* Enable 3D transformations for children */
        }
        .category-card {
            flex-shrink: 0; /* Prevent cards from shrinking */
            width: 180px; /* Reduced width for each card */
            height: 160px; /* Reduced height for each card */
            background: linear-gradient(135deg, var(--tw-gradient-from) 0%, var(--tw-gradient-to) 100%);
            transition: transform 0.4s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out; /* Smooth transition for transform */
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.25rem; /* Adjusted padding */
            border-radius: 1.25rem; /* Consistent rounded corners */
            
            /* Default 3D transform for non-focused cards (curved effect) */
            transform: rotateY(10deg) scale(0.95);
            transform-origin: center center; /* Pivot point for rotation */
        }
        /* Overlay effect for category cards */
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 1;
        }
        /* Hover effects for category cards */
        .category-card:hover {
            transform: translateY(-8px) scale(1.02); /* Slightly less vertical movement for horizontal layout */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.4);
        }
        /* Icon wrapper and icon styling */
        .category-card .icon-wrapper {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 1rem; /* Adjusted icon wrapper padding */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.75rem; /* Adjusted margin */
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.4);
        }
        .category-card i {
            font-size: 2.5rem; /* Reduced icon size */
            color: rgba(255, 255, 255, 0.95); /* Brighter icon color */
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
        }
        .category-card h2 {
            font-size: 1.05rem; /* Slightly smaller text for card title */
        }

        /* Custom gradients for category cards */
        .gradient-digital-tv { --tw-gradient-from: #a78bfa; --tw-gradient-to: #f472b6; } /* Purple to Pink */
        .gradient-movie { --tw-gradient-from: #84cc16; --tw-gradient-to: #ef4444; } /* Lime to Red */
        .gradient-documentary { --tw-gradient-from: #34d399; --tw-gradient-to: #06b6d4; } /* Emerald to Cyan */
        .gradient-cartoon { --tw-gradient-from: #60a5fa; --tw-gradient-to: #a855f7; } /* Blue to Purple */
        .gradient-news { --tw-gradient-from: #fbbf24; --tw-gradient-to: #f97316; } /* Amber to Orange */
        .gradient-sports { --tw-gradient-from: #ef4444; --tw-gradient-to: #f97316; } /* Red to Orange */

        /* Channel list section styling */
        .channel-list-section {
            flex-grow: 1; /* Allow channel list to take remaining vertical space */
            padding: 2rem 2.5rem;
            background-color: #1e1e1e; /* Background for channel list */
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            overflow-y: auto; /* Scrollable channel list */

        /* Changed from .channel-item to a.channel-item as it's now an anchor tag */
        a.channel-item {

            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none; /* Remove underline from link */
            color: inherit; /* Inherit text color from parent */
            display: flex; /* Ensure flex properties are applied */
            align-items: center; /* Align items vertically */
            padding: 1rem; /* Adjust padding for the link itself */
            gap: 1rem; /* Tailwind spacing for children inside flex */
        }
        /* Hover effect for channel items */
        a.channel-item:hover {
            transform: translateX(6px); /* Slide slightly to the right */

        }
        a.channel-item img {
            border: 2px solid rgba(255, 255, 255, 0.2); /* Border around channel logos */
            border-radius: 50%; /* Circular logos */
        }
        /* Back button styling - REMOVED */
        /* .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        } */

        /* Styles for focused elements (keyboard navigation) */
        .focused-card {
            border: 3px solid #6366f1 !important; /* Indigo 500 */
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.7) !important; /* Glow effect */
            transform: rotateY(0deg) scale(1.05) !important; /* Straight and slightly larger when focused */
        }
        /* General focused-item class for both links and buttons */
        .focused-item { /* This will apply to a.channel-item */
            border: 2px solid #6366f1 !important; /* Indigo 500 */
            background-color: #4a4a4a !important; /* Slightly darker than hover */
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5) !important; /* Glow effect */
            transform: translateX(6px); /* Same as hover */
        }

        /* Marquee section styling - NEON border, Blood Red Background */
        .marquee-section {
            background-color: #6A0000; /* Blood red background */
            color: #e0e0e0;
            padding: 1rem 2rem; /* Generous padding */
            border-radius: 0 0 2rem 2rem; /* Match app container bottom radius */
            font-size: 1.125rem; /* text-lg */
            overflow: hidden; /* Crucial for marquee animation */
            flex-shrink: 0; /* Prevent it from shrinking vertically */
            position: relative; /* For z-index and layered shadows */

            /* Neon border and shadow */
            border: 2px solid #00ff00; /* Bright neon green border */
            box-shadow: 0 -6px 25px rgba(0, 0, 0, 0.7), /* Stronger shadow from above */
                                0 0 30px rgba(0, 255, 0, 0.8), /* Prominent neon green glow */
                                inset 0 0 15px rgba(0, 255, 0, 0.3); /* Inner neon light */
            
            /* Use flexbox to vertically center the marquee content */
            display: flex;
            align-items: center;
        }
        .marquee-content {
            white-space: nowrap; /* Keep text on a single line */
            animation: marquee 25s linear infinite; /* Slightly slower animation for smoother feel */
        }

        /* Keyframes for the marquee animation */
        @keyframes marquee {
            0% { transform: translateX(100%); } /* Start from right, completely off screen */
            100% { transform: translateX(-100%); } /* End at left, completely off screen */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .app-container {

            .header-logo-section {

                font-size: 1.25rem; /* Smaller font size for mobile */
                border-radius: 1.5rem 1.5rem 0 0;

            .category-scroll-wrapper {

            }
            .category-grid {

            }
            .category-card {

                padding: 0.75rem; /* Further reduced padding for mobile */
                border-radius: 1rem;
                /* Adjust 3D transform for mobile if needed, or keep consistent */
                transform: rotateY(8deg) scale(0.9); /* Slightly less aggressive curve/scale for mobile */
            }
            .category-card i {
                font-size: 2rem; /* Further reduced icon size for mobile */
            }
            .category-card h2 {
                font-size: 0.9rem; /* Further reduced text size for mobile */
            }
            .channel-list-section {
                padding: 1.5rem;
            }
            a.channel-item { /* Apply to anchor tag */
                padding: 0.75rem;
                gap: 0.75rem; /* Adjusted spacing for mobile */
            }
            a.channel-item img { /* Apply to img inside anchor */
                width: 50px;
                height: 50px;
            }
            a.channel-item span { /* Apply to span inside anchor */
                font-size: 1rem; /* text-base */
            }
            /* Back button styling - REMOVED */
            /* .back-button {
                font-size: 1rem;
                padding: 0.75rem 1.25rem;
            } */
            .marquee-section {
                font-size: 0.875rem; /* text-sm on mobile */
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>

        let currentFocusedCategoryIndex = -1; // Initialized to -1 for no initial focus

        // let isBackButtonFocused = false; 
        let activeCategoryId = null; // To store the currently active category ID

        // New variable to store the index of the category that was *last selected* (clicked/entered)
        let lastSelectedCategoryIndex = -1; // Initialized to -1 for no initial selection

        // Initialize Tone.js Synth for sound effects
        // Using a PolySynth with a 'triangle' wave and a short, soft envelope for a menu navigation sound
        const synth = new Tone.PolySynth(Tone.Synth, {
            oscillator: {
                type: "triangle" // Use triangle wave for a softer, smoother sound
            },
            envelope: {
                attack: 0.005, // Slightly longer attack for softness
                decay: 0.1,    // Slightly longer decay
                sustain: 0.0, // No sustain
                release: 0.05 // Slightly longer release
            }
        }).toDestination();

        /**
         * Plays a simple click sound.
         * Ensures Tone.js context is started before playing.
         */
        async function playClickSound() {
            // Start Tone.js context if it's not already started (required for user interaction)
            if (Tone.context.state !== 'running') {
                await Tone.start();
            }
            synth.triggerAttackRelease("G5", "8n"); // Play G5 for an 8th note duration, a bit lower and softer
        }

        /**
         * Renders the category cards dynamically based on the categoriesData.
         * This function is called on initial load and when returning from the channel list.
         * IMPORTANT: This function ONLY renders the cards, it does NOT set focus.
         * Focus setting is handled by updateCategoryFocus in renderCategoryView.
         */
        function renderCategories() {
            categoryGrid.innerHTML = ''; // Clear existing categories
            // Loop through each category in the categoriesData object
            for (const categoryId in categoriesData) {
                const category = categoriesData[categoryId];
                const categoryCard = document.createElement('div');
                // Assign CSS classes for styling and the gradient
                categoryCard.className = `category-card shadow-xl cursor-pointer ${category.gradientClass}`;
                categoryCard.dataset.category = categoryId; // Store category ID in data attribute for easy retrieval
                // Set the inner HTML for the card, including icon and name
                categoryCard.innerHTML = `
                    <div class="icon-wrapper">
                        <i class="${category.icon}"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-white mt-4">${category.name}</h2>
                `;
                categoryGrid.appendChild(categoryCard); // Add the card to the category grid

                // Add click event listener to each category card
                categoryCard.addEventListener('click', () => {
                    playClickSound(); // Play sound on category click
                    showChannels(categoryId); // Show channels for the clicked category
                });
            }
        }

        /**
         * Updates the visual focus for category cards during keyboard navigation.
         * Removes 'focused-card' class from the previously focused card and adds it to the new one.
         * Scrolls the newly focused card into view with a smooth animation.
         * @param {number} newIndex - The index of the category card to focus on.
         */
        function updateCategoryFocus(newIndex) {
            const categoryCards = Array.from(categoryGrid.children);
            if (categoryCards.length === 0) return; // Exit if no categories are present

            // Remove focus from the previously focused card, if it exists
            if (currentFocusedCategoryIndex >= 0 && currentFocusedCategoryIndex < categoryCards.length) {
                categoryCards[currentFocusedCategoryIndex].classList.remove('focused-card');
            }

            // Ensure the new index is within the valid range of category cards
            newIndex = Math.max(0, Math.min(newIndex, categoryCards.length - 1));
            currentFocusedCategoryIndex = newIndex; // Update the current focused index

            // Add the 'focused-card' class to the newly focused card for visual feedback
            categoryCards[currentFocusedCategoryIndex].classList.add('focused-card');
            // Scroll the focused card into view. 'smooth' for animation, 'nearest' to ensure it's visible,
            // 'center' for horizontal alignment within the scroll area.
            categoryCards[currentFocusedCategoryIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        /**
         * Updates the visual focus for channel items during keyboard navigation.
         * Removes 'focused-item' class from the previously focused item and adds it to the new one.
         * Scrolls the newly focused item into view with a smooth animation.
         * @param {number} newIndex - The index of the channel item to focus on.
         */
        function updateChannelFocus(newIndex) {
            const channelItems = Array.from(channelsContainer.children);
            if (channelItems.length === 0) return; // Exit if no channels are present

            // Remove focus from the previously focused item, if it exists
            if (currentFocusedChannelIndex >= 0 && currentFocusedChannelIndex < channelItems.length) {
                channelItems[currentFocusedChannelIndex].classList.remove('focused-item');
            }

            // Ensure the new index is within the valid range of channel items
            newIndex = Math.max(0, Math.min(newIndex, channelItems.length - 1));
            currentFocusedChannelIndex = newIndex; // Update the current focused index

            // Save the last focused channel index for the active category
            if (activeCategoryId && categoriesData[activeCategoryId]) {
                categoriesData[activeCategoryId].lastFocusedChannelIndex = currentFocusedChannelIndex;
            }

            // Add the 'focused-item' class to the newly focused item for visual feedback
            channelItems[currentFocusedChannelIndex].classList.add('focused-item');
            // Scroll the focused item into view. 'smooth' for animation, 'nearest' to ensure it's visible.
            channelItems[currentFocusedChannelIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        /**
         * Renders the channels for a given category ID.
         * Hides categories and shows the channel list.
         * Pushes a new state to the browser history.
         * @param {string} categoryId - The ID of the category to display channels for.
         */
        function showChannels(categoryId) {
            playClickSound(); // Play sound on entering channel view
            isCategoryViewActive = false; // Switch to channel view
            activeCategoryId = categoryId; // Set the active category ID

            // Store the index of the category that was just selected
            const categoryIds = Object.keys(categoriesData);
            const selectedCategoryIdx = categoryIds.indexOf(categoryId);
            if (selectedCategoryIdx !== -1) {
                lastSelectedCategoryIndex = selectedCategoryIdx;
            }

            // Push state to history for back button support
            history.pushState({ view: 'channels', categoryId: categoryId }, '', `#channels/${categoryId}`);

            categoryScrollWrapper.classList.add('hidden'); // Hide category section
            channelListSection.classList.remove('hidden'); // Show channel list section

            const category = categoriesData[categoryId];
            channelListTitle.textContent = category.name; // Set title of channel list

            channelsContainer.innerHTML = ''; // Clear existing channels

            // Restore last focused channel focus or default to first channel
            const lastFocused = category.lastFocusedChannelIndex !== undefined ? category.lastFocusedChannelIndex : 0;
            currentFocusedChannelIndex = lastFocused; // Restore last focused channel
            
            // Loop through each channel in the selected category
            category.channels.forEach((channel, index) => {
                const channelItem = document.createElement('a'); // Use anchor tag for navigation
                channelItem.href = channel.streamUrl; // Set the stream URL as href
                channelItem.target = "_blank"; // Open in a new tab/window
                channelItem.className = `channel-item flex items-center p-4 rounded-lg shadow-md hover:bg-gray-700 transition duration-200`;
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name} Logo" class="w-12 h-12 rounded-full mr-4 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/60x60/4a4a4a/ffffff?text=Logo';">
                    <span class="text-lg font-medium">${channel.name}</span>
                `;
                channelsContainer.appendChild(channelItem);

                // Add click event listener for channel items
                channelItem.addEventListener('click', (e) => {
                    playClickSound(); // Play sound on channel click
                    // The default action of the anchor tag will handle navigation
                });
            });

            // Apply focus after rendering channels
            if (category.channels.length > 0) {
                updateChannelFocus(currentFocusedChannelIndex);
            }
        }

        /**
         * Handles keyboard events for navigation.
         * Manages focus and triggers actions based on arrow keys, Enter, and Escape/Backspace.
         * @param {KeyboardEvent} event - The keyboard event object.
         */
        function handleKeyDown(event) {
            if (isCategoryViewActive) { // If currently in the category selection view
                const categoryCards = Array.from(categoryGrid.children);
                if (categoryCards.length === 0) return; // No categories to navigate

                if (event.key === 'ArrowRight') {
                    playClickSound(); // Play sound on navigation in category view
                    if (currentFocusedCategoryIndex === -1) {
                        updateCategoryFocus(0); // Start focus on the first item if none is focused
                    } else {
                        updateCategoryFocus(currentFocusedCategoryIndex + 1);
                    }
                    event.preventDefault(); // Prevent default browser scroll behavior
                } else if (event.key === 'ArrowLeft') {
                    playClickSound(); // Play sound on navigation in category view
                    if (currentFocusedCategoryIndex === -1) {
                        updateCategoryFocus(categoryCards.length - 1); // Start focus on the last item if none is focused
                    } else {
                        updateCategoryFocus(currentFocusedCategoryIndex - 1);
                    }
                    event.preventDefault(); // Prevent default browser scroll behavior
                } else if (event.key === 'Enter') {
                    if (currentFocusedCategoryIndex !== -1) { // Only play sound and click if a card is actually focused
                        playClickSound(); // Play sound on selection in category view
                        categoryCards[currentFocusedCategoryIndex].click();
                    } else {
                        // If no card is focused, pressing Enter should probably focus the first one
                        if (categoryCards.length > 0) {
                            updateCategoryFocus(0);
                            playClickSound(); // Play sound on selection
                        }
                    }
                    event.preventDefault(); // Prevent default form submission or other actions
                }
            } else { // If currently in the channel list view
                const channelItems = Array.from(channelsContainer.children);
                if (channelItems.length === 0) return; // No channels to navigate

                if (event.key === 'ArrowDown') {
                    playClickSound(); // Play sound on navigation in channel view
                    let newIndex = currentFocusedChannelIndex + 1;
                    if (newIndex >= channelItems.length) {
                        newIndex = 0; // Wrap around to the first channel
                    }
                    updateChannelFocus(newIndex);
                    event.preventDefault(); // Prevent default browser scroll behavior
                } else if (event.key === 'ArrowUp') {
                    playClickSound(); // Play sound on navigation in channel view
                    let newIndex = currentFocusedChannelIndex - 1;
                    if (newIndex < 0) {
                        newIndex = channelItems.length - 1; // Wrap around to the last channel
                    }
                    updateChannelFocus(newIndex);
                    event.preventDefault(); // Prevent default browser scroll behavior
                } else if (event.key === 'Enter') {
                    playClickSound(); // Play sound on selection in channel view
                    if (currentFocusedChannelIndex !== -1 && channelItems.length > 0) {
                        channelItems[currentFocusedChannelIndex].click(); // Trigger click on focused channel
                    }
                    event.preventDefault(); // Prevent default action
                } else if (event.key === 'Escape' || event.key === 'Backspace') {
                    playClickSound(); // Play sound on going back
                    history.back(); // Use history.back() for system back button compatibility
                    event.preventDefault(); // Prevent default browser back behavior
                }
            }
        }

        /**
         * Renders the category view and sets up initial focus.
         * This is the default view when the app loads.
         * Replaces the current history state with the categories state.
         */
        function renderCategoryView() {
            isCategoryViewActive = true;
            categoryScrollWrapper.classList.remove('hidden');
            channelListSection.classList.add('hidden');
            
            // First, render all category cards
            renderCategories(); 

            // Then, explicitly set the focus to the last selected category IF it exists
            // If lastSelectedCategoryIndex is -1 (initial load), no focus is applied here.
            if (lastSelectedCategoryIndex !== -1) {
                currentFocusedCategoryIndex = lastSelectedCategoryIndex; 
                updateCategoryFocus(currentFocusedCategoryIndex);
            } else {
                // Ensure no focus is applied if no category has been selected yet.
                currentFocusedCategoryIndex = -1;
            }

            // Replace state for history
            history.replaceState({ view: 'categories' }, '', '#categories');
        }

        // Removed backButton event listener as the button is no longer present
        /*
        backButton.addEventListener('click', () => {
            playClickSound(); // Play sound on back button click
            // Use history.back() to trigger popstate and handle UI update
            history.back();
        });
        */

        // Event listener for browser history changes (popstate event)
        window.addEventListener('popstate', (event) => {
            playClickSound(); // Play sound on history navigation
            if (event.state && event.state.view === 'categories') {
                // If navigating back to categories view
                isCategoryViewActive = true;
                categoryScrollWrapper.classList.remove('hidden');
                channelListSection.classList.add('hidden');
                
                // Re-render categories and set focus to last selected category
                renderCategoryView(); // This will handle rendering and setting focus

            } else if (event.state && event.state.view === 'channels') {
                // If navigating forward/backward to a specific channel view
                showChannels(event.state.categoryId);
                // Ensure the correct focus is restored for channels
                if (categoriesData[event.state.categoryId] && categoriesData[event.state.categoryId].lastFocusedChannelIndex !== undefined) {
                    currentFocusedChannelIndex = categoriesData[event.state.categoryId].lastFocusedChannelIndex;
                } else {
                    currentFocusedChannelIndex = 0; // Default to first channel if no last focus
                }
                updateChannelFocus(currentFocusedChannelIndex);
            } else {
                // Default to categories if state is null or unexpected (e.g., initial load or external navigation)
                renderCategoryView();
            }
        });

        // Initial rendering when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check initial URL hash to determine the starting view
            const hash = window.location.hash;
            if (hash.startsWith('#channels/')) {
                const categoryIdFromHash = hash.substring('#channels/'.length);
                if (categoriesData[categoryIdFromHash]) {
                    // If starting directly on a channel page via URL, we don't have a "last selected category"
                    // So, default to -1 for category focus if they navigate back from here, meaning no focus.
                    lastSelectedCategoryIndex = -1; // Ensure it's reset if deep-linked
                    showChannels(categoryIdFromHash);
                } else {
                    renderCategoryView(); // Fallback if category ID is invalid
                }
            } else {
                renderCategoryView(); // Start by showing categories
            }
            document.addEventListener('keydown', handleKeyDown); // Add global keyboard listener
        });
    </script>
